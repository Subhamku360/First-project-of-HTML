    <body  style="background-image:linear-gradient(90deg,#71C5EE, #619102); color:white ; ">
        <center>
            <h1>Please give Feedback to subham </h1>

        <form action="mailto:subhamku360@gmail.com" method="post" enctype="text/plain">
